<!DOCTYPE html>

<html>

    <head>
        <title>Todo App</title>
    </head>

    <body>
        <h1>Todos</h1>

        <input id="search-text" type="text" placeholder="Filter todos">

        <label>
            <input type="checkbox" id="hide-completed">Hide completed
        </label>

        <div id="todos"></div>

        <form id="new-todo">
            <input type="text" placeholder="Something to do" name="text">
            <button>Add todo</button>
        </form>

        <script src="todos-functions.js"></script>
        <script src="todo-app-final.js"></script>
    </body>

</html>
